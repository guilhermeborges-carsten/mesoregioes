services:
  - type: web
    name: dashboard-logistico
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PORT
        value: 5000
    staticPublishPath: ./static
    staticRoutes:
      - /static

